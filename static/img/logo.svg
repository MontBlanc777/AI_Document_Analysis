<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#4361ee" opacity="0.1" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#4361ee" stroke-width="4" />
  
  <!-- Inner Elements -->
  <g>
    <!-- Document Icon -->
    <path d="M70 60 L70 140 L130 140 L130 80 L110 60 Z" fill="#ffffff" stroke="#4361ee" stroke-width="3" />
    <path d="M110 60 L110 80 L130 80" fill="none" stroke="#4361ee" stroke-width="3" />
    
    <!-- Text Lines -->
    <line x1="80" y1="90" x2="120" y2="90" stroke="#4361ee" stroke-width="3" />
    <line x1="80" y1="100" x2="120" y2="100" stroke="#4361ee" stroke-width="3" />
    <line x1="80" y1="110" x2="120" y2="110" stroke="#4361ee" stroke-width="3" />
    <line x1="80" y1="120" x2="100" y2="120" stroke="#4361ee" stroke-width="3" />
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(120, 70) rotate(30)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#4361ee" stroke-width="4" />
    <line x1="10" y1="10" x2="25" y2="25" stroke="#4361ee" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- AI Nodes -->
  <g>
    <circle cx="60" cy="50" r="5" fill="#4cc9f0" />
    <circle cx="140" cy="50" r="5" fill="#4cc9f0" />
    <circle cx="50" cy="100" r="5" fill="#4cc9f0" />
    <circle cx="150" cy="100" r="5" fill="#4cc9f0" />
    <circle cx="60" cy="150" r="5" fill="#4cc9f0" />
    <circle cx="140" cy="150" r="5" fill="#4cc9f0" />
    
    <!-- Connection Lines -->
    <line x1="60" y1="50" x2="140" y2="50" stroke="#4cc9f0" stroke-width="1.5" opacity="0.6" />
    <line x1="60" y1="50" x2="50" y2="100" stroke="#4cc9f0" stroke-width="1.5" opacity="0.6" />
    <line x1="140" y1="50" x2="150" y2="100" stroke="#4cc9f0" stroke-width="1.5" opacity="0.6" />
    <line x1="50" y1="100" x2="60" y2="150" stroke="#4cc9f0" stroke-width="1.5" opacity="0.6" />
    <line x1="150" y1="100" x2="140" y2="150" stroke="#4cc9f0" stroke-width="1.5" opacity="0.6" />
    <line x1="60" y1="150" x2="140" y2="150" stroke="#4cc9f0" stroke-width="1.5" opacity="0.6" />
    <line x1="60" y1="50" x2="150" y2="100" stroke="#4cc9f0" stroke-width="1.5" opacity="0.3" />
    <line x1="140" y1="50" x2="60" y2="150" stroke="#4cc9f0" stroke-width="1.5" opacity="0.3" />
  </g>
  
  <!-- MCP Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#4361ee" text-anchor="middle">MCP AI</text>
</svg>